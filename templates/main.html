{% extends "base.html" %}

{% block content %}
        <h1>Blog</h1>
        <hr>
        <h3><a href="/newpost">New Post</a></h3>
        <hr>
        {% for post in posts %}
                <div class="post-title"><a href="/post/{{ post.key().id() }}">{{ post.title }}</a></div>
                <pre class="post-body">{{ post.body }}</pre>
                <br><hr>
        {% endfor %}

{% endblock %}
